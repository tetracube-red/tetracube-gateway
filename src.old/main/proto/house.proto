syntax = "proto3";

option java_multiple_files = true;
option java_package = "red.tetracube.gateway.housefabric.house";
option java_outer_classname = "HouseGrpcProto";

package house;

service HouseProcedure {
  rpc Create (CreateHouseRequest) returns (CreateHouseReply) {}
}

message CreateHouseRequest {
  string name = 1;
}

message CreateHouseReply {
  string name = 1;
  string id = 2;
  string slug = 3;
}
