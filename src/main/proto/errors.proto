syntax = "proto3";

option java_multiple_files = true;
option java_package = "red.tetracube.tetrahub.errors";
option java_outer_classname = "TetraHubErrorsProto";

package errors;

message TetraHubProcessErrorReply {
  ServiceErrorReason reason = 1;
  string description = 2;
}

enum ServiceErrorReason {
  CONFLICTS = 0;
  INTERNAL_ERROR = 1;
}