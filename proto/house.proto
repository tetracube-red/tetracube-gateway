syntax = "proto3";

package house;
option go_package = "./src/house-fabric/houses";

service HouseProcedures {
  rpc Create (CreateHouseRequest) returns (CreateHouseReply) {}
}

message CreateHouseRequest {
  string name = 1;
}

message CreateHouseReply {
  string name = 1;
  bytes id = 2;
  string slug = 3;
}
